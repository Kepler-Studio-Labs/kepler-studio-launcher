appId: 'github.com/Kepler-Studio-Labs/kepler-studio-launcher'
productName: 'kepler-studio-launcher'
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asarUnpack:
  - resources/**
win:
  executableName: kepler-studio-launcher
  target:
    - { target: nsis }
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  perMachine: false
npmRebuild: false
publish: { provider: github, releaseType: draft, vPrefixedTagName: true }
forceCodeSigning: false
protocols:
  - name: Kepler Studio Launcher
    schemes: ["keplerlauncher"]
    role: Editor